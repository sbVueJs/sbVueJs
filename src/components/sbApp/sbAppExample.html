<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sbApp Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vue.js via CDN -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- O sbApp utiliza injeção de CSS dinâmica. Para customizar os estilos, modifique as props no sbApp ou altere o sbCssDefs.js -->

</head>
<body>
    <div id="app">
        <!-- 
          Usando o sbApp com v-model para vincular o menu selecionado.
          A prop 'log' está ativada para visualizar ações no console.
          A prop 'debug' está ativada para logs detalhados.
          O conteúdo do slot 'footerText' exibe o rodapé customizado.
        -->
        <sb-app v-model="selectedMenu" :log="true" :debug="true" footer-text="© 2024 Meu Projeto Customizado" burger-size="40px" @menu-change="handleMenuChange">
            
            <!-- Template para o conteúdo do Componente 1 -->
            <template #Componente1>
                <div>
                    <h2>Componente Interno 1</h2>
                    <p>Conteúdo do Componente 1.</p>
                </div>
            </template>

            <!-- Template para o conteúdo do Componente 2 -->
            <template #Componente2>
                <div>
                    <h2>Componente Interno 2</h2>
                    <p>Conteúdo do Componente 2.</p>
                </div>
            </template>

            <!-- Template para o conteúdo do Example.com -->
            <template #Example>
                <iframe src="https://example.com" frameborder="0"></iframe>
            </template>
            
        </sb-app>
    </div>

    <script type="module">
        import { sbApp } from './sbApp.js';

        // Criando a aplicação Vue
        Vue.createApp({
            components: {
                'sb-app': sbApp
            },
            data() {
                return {
                    selectedMenu: null // Menu selecionado será vinculado com v-model
                };
            },
            methods: {
                // Captura o evento de mudança de menu e exibe no console
                handleMenuChange(item) {
                    console.log('Menu item selecionado:', item);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
