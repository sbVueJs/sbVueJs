<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de sbForm</title>

  <!-- Importando Vue via CDN -->
  <script src="https://unpkg.com/vue@3"></script>

</head>
<body>

  <div id="app">
    <h1>Teste de sbForm com Gerenciamento de Dados (Array)</h1>

    <sb-form db-array=true v-model="formData">
        <sb-input label="Nome Completo" v-model="formData.nome"></sb-input>
        <sb-input label="Idade" v-model="formData.idade"></sb-input>
    </sb-form>
  </div>

  <!-- Vue Application Setup -->
  <script type="module">
    import { sbForm } from './sbForm.js';      // Importando o sbForm
    import { sbFormLine } from './sbFormLine.js';  // Importando o sbFormLine
    import { sbInput } from './sbInput.js';        // Importando o sbInput
    import { sbButton } from './sbButton.js';      // Importando o sbButton

    const app = Vue.createApp({
      components: {
        'sb-form': sbForm,
        'sb-form-line': sbFormLine,
        'sb-input': sbInput,
        'sb-button': sbButton
      },
      data() {
        return {
          formData: {
            nome: '',
            idade: ''
          }
        };
      }
    });

    app.mount('#app');
  </script>

</body>
</html>
