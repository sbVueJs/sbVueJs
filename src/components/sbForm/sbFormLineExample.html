<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de sbFormLine</title>

  <!-- Importando Vue via CDN -->
  <script src="https://unpkg.com/vue@3"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #f4f4f4;
      height: 600px; /* Definindo uma altura fixa */
      display: flex;
      flex-direction: column;
    }
    h2 {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Testes de sbFormLine com Distribuição e Alinhamento</h1>

    <div class="form-container">
      <h2>Linhas com Diferentes Estratégias de Ancoragem e Alinhamento</h2>

      <!-- Linha 1: Horizontal 'center', Vertical 'middle', Justify 'space-between' -->
      <sb-form-line 
        transparent="false"
        horizontal-anchor="center"
        vertical-anchor="middle"
        justify="space-between"
        background-color="#e0e0e0"
      >
        <sb-input 
          label="Nome Completo" 
          v-model="formData.nome" 
          placeholder="Digite seu nome"
          width-percent="60"
        ></sb-input>
        <sb-input 
          label="Idade" 
          v-model="formData.idade" 
          placeholder="Digite sua idade" 
          input-type="number" 
          width-percent="30"
        ></sb-input>
      </sb-form-line>

      <!-- Linha 2: Horizontal 'left', Vertical 'bottom', Justify 'center' -->
      <sb-form-line 
        transparent="false"
        horizontal-anchor="left"
        vertical-anchor="bottom"
        justify="center"
        height-weight="3"      
        background-color="#d0d0d0"
      >
        <sb-input 
          label="E-mail" 
          v-model="formData.email" 
          placeholder="Digite seu e-mail"
          width-percent="80"
        ></sb-input>
      </sb-form-line>

      <!-- Linha 3: Horizontal 'right', Vertical 'top', Justify 'start' -->
      <sb-form-line 
        transparent="false"
        horizontal-anchor="right"
        vertical-anchor="top"
        justify="start"
        height-weight="1"      
        background-color="#c0c0c0"
      >
        <sb-input 
          label="Telefone" 
          v-model="formData.telefone" 
          placeholder="Digite seu telefone"
          width-percent="50"
        ></sb-input>
        <sb-input 
          label="País" 
          v-model="formData.pais" 
          input-type="select"
          width-percent="30"
        >
          <option value="br">Brasil</option>
          <option value="us">Estados Unidos</option>
          <option value="ca">Canadá</option>
          <option value="uk">Reino Unido</option>
        </sb-input>
      </sb-form-line>

      <!-- Linha 4: Horizontal 'center', Vertical 'middle', Justify 'space-around' -->
      <sb-form-line 
        transparent="false"
        horizontal-anchor="center"
        vertical-anchor="middle"
        justify="space-around"
        height-weight="4"      
        background-color="#b0b0b0"
      >
        <sb-input 
          label="Endereço" 
          v-model="formData.endereco" 
          placeholder="Digite seu endereço"
          width-percent="70"
        ></sb-input>
        <sb-input 
          label="CEP" 
          v-model="formData.cep" 
          placeholder="Digite seu CEP"
          input-type="text" 
          width-percent="20"
        ></sb-input>
      </sb-form-line>

    </div>

  </div>

  <!-- Vue Application Setup -->
  <script type="module">
    import { sbFormLine } from './sbFormLine.js';  // Importando o sbFormLine
    import { sbInput } from './sbInput.js';        // Importando o sbInput

    const app = Vue.createApp({
      components: {
        'sb-form-line': sbFormLine,
        'sb-input': sbInput
      },
      data() {
        return {
          formData: {
            nome: '',
            idade: '',
            email: '',
            telefone: '',
            pais: '',
            endereco: '',
            cep: ''
          }
        };
      }
    });

    app.mount('#app');
  </script>

</body>
</html>
