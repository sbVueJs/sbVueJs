<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - sbVue</title>

    <!-- Importando Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <sb-app v-model="selectedMenu" :log="true" :debug="true" footer-text="© 2024 Meu Projeto Customizado" burger-size="30px" @menu-change="handleMenuChange">
            <template #boa>
                <sb-form>
                    <sb-form-line>
                        <sb-input label="Nome" type="text" placeholder="Digite o nome" v-model="formData.name" />
                    </sb-form-line>
                    <sb-form-line>
                        <sb-input label="Email" type="email" placeholder="Digite o email" v-model="formData.email" />
                    </sb-form-line>
                    <sb-form-line>
                        <sb-input label="Senha" type="password" placeholder="Digite a senha"
                            v-model="formData.password" />
                    </sb-form-line>
                    <sb-form-line>
                        <sb-input label="Data de Nascimento" type="date" v-model="formData.birthdate" />
                    </sb-form-line>
                    <sb-form-line>
                        <sb-input label="Telefone" type="tel" placeholder="(xx) xxxxx-xxxx" v-model="formData.phone" />
                    </sb-form-line>
                    <sb-button label="Cadastrar" type="submit"></sb-button>
                </sb-form>
            </template>
        </sb-app>
    </div>

    <!-- Importando o sbVue.js (onde estarão os componentes sbApp, sbForm, sbInput) -->
    <script type="module">
        import { sbApp } from '/src/components/sbApp/sbApp.js';
        import { sbForm } from '/src/components/sbForm/sbForm.js';
        import { sbInput } from '/src/components/sbForm/sbInput.js';
        import { sbButton } from '/src/components/sbForm/sbButton.js';
        import { sbFormLine } from '/src/components/sbForm/sbFormLine.js';

        // Criando a aplicação Vue
        Vue.createApp({
            components: {
                sbApp,
                sbForm,
                sbInput,
                sbButton,
                sbFormLine
            },
            data() {
                return {
                    formData: {
                        name: '',
                        email: '',
                        password: '',
                        birthdate: '',
                        phone: ''
                    },
                    selectedMenu: null // Menu selecionado será vinculado com v-model
                };
            },
            methods: {
                submitForm() {
                    console.log('Dados do formulário:', this.formData);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
